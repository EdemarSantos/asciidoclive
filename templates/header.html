 # Page header template. #}

<div id="header">
  <ul class="left">
    <li id="logo">
      <a href="{{ url_for('RenderEditor') }}">
        <img src="{{ url_for('static', filename='logo.png') }}">
      </a>
  </ul>
  <ul class="right">
    <li id="sign-in-launcher"
        class="button {{ 'hidden' if user.is_authenticated() else '' }}">
      <span class="fa fa-sign-in"></span>&nbsp;&nbsp;Sign in
    <li id="sign-out-launcher"
        class="button {{ '' if user.is_authenticated() else 'hidden' }}">
      <span class="fa fa-sign-out"></span>&nbsp;&nbsp;Sign out
  </ul>
</div>
